    <script>
        console.log("wolo");
        // form interactions

        // read checkbox state
        function isCheckboxChecked(id){
            var checkbox = document.getElementById(id);
            if(checkbox.checked){
                return true;
            }else{
                return false;
            }
        }

        // read number
        function getNumberInput(id) {
            return document.getElementById(id).value
        }
        // read date
        function getDateInput(id) {
            value = document.getElementById(id).value;
            return new Date(value)
        }
        function setDateInput(id, dateObject) {
            document.getElementById(id).value = dateObject;
        }
        // read text
        function getTextInput(id) {
            return document.getElementById(id).value
        }
        // read select box
        function getSelectBoxInput(id) {
            return document.getElementById(id).value
        }

        function setSelectInput(id, dataArray) {

        }
        //api interactions

        // set request paths
        const requestPaths = {
            "states": "/v2/admin/location/states",
            "districts": "/v2/admin/location/districts",
            "sevenDaySlots": "/v2/appointment/sessions/public/calendarByDistrict"
        }
        Object.freeze(requestPaths)
        const searchStatus = {
            "neutral": "neutral",
            "notFound":"notFound",
            "found":"found"
        }
        // const searchStatusColors = {
        //     "neutral": "#444",
        //     "notFound":"#950f1d",
        //     "found":"#18753D"
        // }
        // Object.freeze(searchStatusColors)
        // host, path, querystring

        //get cowin server url
        function getRequestUrl(pathType) {
            // read host server url from input
            let host = getTextInput("serverurl")
            return host + pathType;
            // select proper request type from enum
            // return finalized url
        }

        // get and set states
        function getAndDisplayStates() {
            url = getRequestUrl(requestPaths.states);
            // responseData = getApiResponse(url);
            // console.log(responseData);
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    let states = data.states;

                    // reset select box
                    var stateSelectBox = document.getElementById("state");
                    stateSelectBox.options.length = 0;

                    for (var i = 0; i < states.length; i++) {
                        let state = states[i]
                        stateSelectBox.add(new Option(state.state_name, state.state_id));
                    }
                });
        }
        // get and set districts
        function getAndDisplayDistricts(state_id) {
            url = getRequestUrl(requestPaths.districts) + "/" + state_id;
            // responseData = getApiResponse(url);
            // console.log(responseData);
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    let districts = data.districts;

                    // reset select box
                    var districtSelectBox = document.getElementById("district");
                    districtSelectBox.options.length = 0;

                    for (var i = 0; i < districts.length; i++) {
                        let district = districts[i]
                        districtSelectBox.add(new Option(district.district_name, district.district_id));
                    }
                });
        }

        function getAndDisplay7daySlots(district_id, date_string) {
            queryString = "?district_id=" + district_id + "&date=" + date_string;
            console.log(url);
            url = getRequestUrl(requestPaths.sevenDaySlots) + queryString;
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log(data)
                    var eligibleSlots = filterEligibleSlots(data);
                    console.log(eligibleSlots);
                    displayEligibleSlots(eligibleSlots);
                });
        }

        function filterEligibleSlots(slotData) {

            let filterAge = getNumberInput("age");
            let filterSlotsRequired = getNumberInput("slots");

            let eligibleSlots = []
            let center_template = {
                "center":"",
                "block":"",
                "pincode":"",
                "feeType":"",
                "sessions":[]
            }
            
            let session_template = {
                "date":"",
                "availableCapacity":"",
                "minAgeLimit":0,
                "vaccine":"",
                "slots":[]
            }

            for (let i = 0; i < slotData.centers.length; i++) {
                center = slotData.centers[i];
                
                isCenterEligible = false;
                
                // let current_center = center_template;
                // Force deep copying of object
                let current_center = JSON.parse(JSON.stringify(center_template));
                current_center.center = center.name;
                current_center.block = center.block_name;
                current_center.pincode = center.pincode;
                current_center.feeType = center.fee_type;
                
                let eligible_sessions = [];

                for (let j = 0; j < center.sessions.length; j++) {
                    let session = center.sessions[j];
                    if (session.available_capacity >= filterSlotsRequired && session.min_age_limit <= filterAge) {
                        isCenterEligible = true;

                        // eligible_session = session_template;
                        // Force deep copying of object
                        let eligible_session = JSON.parse(JSON.stringify(session_template));

                        eligible_session.date = session.date;
                        eligible_session.availableCapacity = session.available_capacity;
                        eligible_session.minAgeLimit = session.min_age_limit;
                        eligible_session.vaccine = session.vaccine;
                        eligible_session.slots = session.slots;

                        eligible_sessions.push(eligible_session);
                    }
                }
                if(isCenterEligible){
                    current_center.sessions = eligible_sessions;
                    eligibleSlots.push(current_center);
                }
                // reset eligibility flag
                isCenterEligible = false;

            }
            return eligibleSlots;
        }

        function getFormattedDate(dateObject) {
            return (dateObject.getDate()) + "-" + (dateObject.getMonth() + 1) + "-" + (dateObject.getFullYear());
        }

        function searchSlot() {
            let district_id = getSelectBoxInput("district");
            let fromDate = getDateInput("fromdate");
            let fromDate_string = getFormattedDate(fromDate);
            getAndDisplay7daySlots(district_id, fromDate_string);
        }

        //     for(var i=0; i<elements.length; i++){
        //         elements[i].style.backgroundColor = searchStatusColors[status];
        //     }
        //     console.log(searchStatusColors[status]);
        //     console.log("set background");

        function displayEligibleSlots(slotarray) {
            console.log((slotarray).length);
            if(slotarray.length == 0){

                var resultContainer = document.getElementById("resultContainer");
                resultContainer.innerHTML = "";
                var center = document.createElement("div");
                var center_name = document.createElement("span");
                center_name.innerHTML = "No eligible slot was found";
                center_name.classList.add("centername");
                center.appendChild(center_name);
                center.classList.add("centers");
                resultContainer.appendChild(center);


                return;
            }
            // IMPROVED DIV BASED DISPLAY

            var resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "";
            
            for (var i = 0; i < slotarray.length; i++) {
                
                var center = document.createElement("div");
                

                var center_name = document.createElement("span");
                center_name.innerHTML = slotarray[i].center;
                center_name.classList.add("centername");
                center.appendChild(center_name);
                

                var pincode_label = document.createElement("span");
                pincode_label.innerHTML = "Pincode";
                pincode_label.classList.add("metadata");
                center.appendChild(pincode_label);

                var pincode = document.createElement("span");
                pincode.innerHTML = slotarray[i].pincode;
                center.appendChild(pincode);



                var fee_label = document.createElement("span");
                fee_label.innerHTML = "Fee";
                fee_label.classList.add("metadata");
                center.appendChild(fee_label);


                var feeType = document.createElement("span");
                feeType.innerHTML = slotarray[i].feeType;
                center.appendChild(feeType);

                center.appendChild(document.createElement("br"))

                // loop over sessions
                for (var j = 0; j < slotarray[i].sessions.length; j++) {
                    var _session = slotarray[i].sessions[j]


                    var sessions = document.createElement("div");
                    var date = document.createElement("span");
                    date.innerHTML = _session.date;
                    sessions.appendChild(date);

                    var availableCapacity = document.createElement("span");
                    availableCapacity.innerHTML = _session.availableCapacity;
                    sessions.appendChild(availableCapacity);

                    var minAgeLimit = document.createElement("span");
                    minAgeLimit.innerHTML = _session.minAgeLimit;
                    sessions.appendChild(minAgeLimit);
                    
                    var vaccine = document.createElement("span");
                    vaccine.innerHTML = _session.vaccine;
                    sessions.appendChild(vaccine);

                    // loop over slots
                    for (var k = 0; k < _session.slots.length; k++) {
                        var slots = document.createElement("div");
                        var slot = document.createElement("span");
                        slot.innerHTML = _session.slots[k];
                        slot.classList.add("slots");
                        sessions.appendChild(slot);
                    }
                    sessions.classList.add("sessions");
                    center.appendChild(sessions);
                }
                center.classList.add("centers");
                resultContainer.appendChild(center);
            }
        }

        // refreshcheckbox
        // refreshinterval
        // intervalcountdown
        function toggleDataRefresh(){
            var refreshinterval = getNumberInput("refreshinterval");
            var isChecked = isCheckboxChecked("refreshcheckbox");
            if (isChecked){
                console.log("checked");
                // start global interval timer
                playAlert();
                searchSlot();
                interval = setInterval(function(){
                    playAlert();
                    searchSlot();
                }, refreshinterval*60*1000);
            }
            else{
                // stop global interval timer
                clearInterval(interval);
            }
        }

        window.onload = function () {
            // listeners
            // on state select, load districts
            var stateSelectBox = document.getElementById("state")
            stateSelectBox.addEventListener("change", function () {
                getAndDisplayDistricts(getSelectBoxInput("state"));
            });
            // on search, hit search api
            document.getElementById("searchslot").addEventListener("click", function () {
                searchSlot();
            });

            // on checkbox select, set interval
            var refreshCheckbox = document.getElementById("refreshcheckbox");
            refreshCheckbox.addEventListener("change", function(){
                toggleDataRefresh();
            });

            // fetch states from api
            // todo: uncomment
            getAndDisplayStates();

            // automatically set from date date to today's date
            var today = new Date(),
                month = '' + (today.getMonth() + 1),
                day = '' + today.getDate(),
                year = today.getFullYear();

            if (month.length < 2) {
                month = '0' + month;
            }
            if (day.length < 2) {
                day = '0' + day;
            }

            let date_string = [year, month, day].join('-');
            setDateInput("fromdate", date_string);
        }
